set default=0
set timeout=1

menuentry 'Install' {
{% if distro.startswith('leap') %}
  linux linux ro autoyast=http://192.168.1.223/leap15.5-autoyast install=http://192.168.1.223/openSUSE-Leap-15.5-DVD-aarch64-Current ifcfg=enp189s0f0=dhcp textmode=1 display=1 proxy=192.168.1.218:3712 vnc=1 VNCPassword=12345678
  initrd initrd
{% else %}
{% if distro.startswith('openEuler') %}
  linux vmlinuz ro ip=eth0:dhcp inst.ks=http://192.168.1.223/{{ distro }}-kickstart net.ifnames=0
{% else %}
  linux vmlinuz ro ip=enp189s0f0:dhcp inst.ks=http://192.168.1.223/{{ distro }}-kickstart
{% endif %}
  initrd initrd.img
{% endif %}
}
